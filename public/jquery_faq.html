	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
	'use strict'
    //Make the first li element in each ul have font-weight: bold.
 	$('ul').each(function() {
        $(this).children().first().css('font-weight', 'bold');  
	});
 	//Adds the .invisible
 	$('h3').click(function(){
 		$(this).parent().addClass("invisible")
 	});
	
	</script>
