<!DOCTYPE html>
<html>

<head>
    <title>jQuery Exercises</title>
</head>
<body>

    <h1 class="hello">Jquery!</h1>
    <p id='para'>lorem blah blah</p>     
    <div class='zelda'>
        <h3 class='unordered-list'>The Facts:</h3>
        <ul class='unordered-list'>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>  
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('h1').click(function() {
                $('h1').css('background-color', 'yellow');
            });
            $('p').dblclick(function() {
                $('p').css('font-size', '20px');
            });
            $('li').hover(
                function() {
                    $(this).css('color', 'blue');
                },
                function() {
                    $(this).css('color', 'red');
                }
            );
        });
    </script>

</body>
</html>
