<!DOCTYPE html>

	<title>Math</title>

<body>


<script>

//takes a number as argument
function isNumeric(number) {
	//checks if number is a number
    if(!isNaN(number)) {
    	return true;
    } else {
    	//else returns false
    	return false;
    }
}

function sum(x, y){
	if(isNumeric(x) && isNumeric(y)) {
		return x + y;
	} else {
		return "input must be numeric";
	}
}

function subtract(x,y){
	return x - y;
}

function multiply(x,y){
	return x * y;
}


function divide(x,y){
	//checking is x or y are equal to 0
	if (x == 0 || y == 0) {
		return "Can't divide a number by zero. YO!"
	} else {
		return x / y;
	}
}

function squareANumber(x){
	return multiply(x, x);
}

function sumOFSquares(x,y){
 	x = squareANumber(x);
 	y = squareANumber(y);
 	return sum(x,y);
}
</script>
</body>
