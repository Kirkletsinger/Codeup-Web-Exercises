<body>


<script>
function sum(a, b){
	if(isNaN(a) && isNaN(b)) {
		return "input must be numeric";
	} else {
		return a + b;
	}
}

function subtract(x,y){
	return x - y;
}

function multiply(x,y){
	return x * y;
}


function divide(x,y){
	if (x == 0 || y == 0) {
		return "Can't divide a number by zero. YO!"
	} else {
		return x / y;
	}
}

function squareANumber(x){
	return multiply(x, x);
}

function sumOFSquares(x,y){
 	x = squareANumber(x);
 	y = squareANumber(y);
 	return sum(x,y);
}
</script>
</body>
