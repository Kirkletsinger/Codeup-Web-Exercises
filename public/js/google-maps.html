<!DOCTYPE html>
<html>
<head>
    <title>Google Maps</title>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFzanGPVGEE07UgrRTFw2z97j3Z2vuEbY"></script>
    <script type="text/javascript">
        (function() {
            "use strict";
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: ,
                center: {lat:, lng:}
            });
            var customPin = {
                url: "/img/map-marker-icon.png",
                scaledSize: new google.maps.Size(30, 30),
                antialiasing: true
            };
            var markers = [
            {
                marker: '1',
                lat: ,
                lng: ,
                content: ''
            },
            {
                marker: '2',
                lat: ,
                lng: ,
                content: ''
            },
            {
                marker: '3',
                lat: ,
                lng: ,
                content: ''
            }
            ];
            markers.forEach(function(element, index) {
                var droppedPins = new google.maps.Marker ({
                    map: map,
                    animation: google.maps.Animation.DROP,
                    draggable: false,
                    position: {lat: element.lat, lng: element.lng},
                    icon: customPin
                });
                droppedPins.addListener('click', function () {
                    var infoWindow1 = new google.maps.InfoWindow({
                        content: element.content,
                        icon: google.maps.Size(100, 100)
                    });
                    infoWindow1.open(map, droppedPins);
                });
            });
        })();
    </script>

</body>
</html>
