<!doctype html>
<html>
<head>
	<title>Calculartor</title>
<meta charset="utf-8">
	
	<link rel="stylesheet" href="css/calculator-js.css">

</head>
<body>

	<div id="wrapper" class="contaier-fluid col-xs-8 col-xs-offset-3">
		<div id="inputs" class="row input-group col-xs-8" align="center" >
		<input id="left" type="left" class="" readonly="true">
		<input id="middle" type="middel" class="" readonly="true">
		<input id="right" type="right" class="" readonly="ture">
	</div>


	<div class="row btn-group col-xs-8" role="group" aria-lavel="..." align="center">
		<button type="button" class="button btn btn-default col-xs-3" data-value="1">1</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="2">2</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="3">3</button>
		<button type="button" class="operator btn btn-warning col-xs-3" data-value="+">+</button>
	</div>


	<div class="row btn-group col-xs-8" role="group" aria-lavel="..." align="center">
		<button type="button" class="button btn btn-default col-xs-3" data-value="4">4</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="5">5</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="6">6 </button>
		<button type="button" class="operator btn btn-warning col-xs-3" data-value="-">-</button>
	</div>


	<div class="row btn-group col-xs-8" role="group" aria-lavel="..." align="center">
		<button type="button" class="button btn btn-default col-xs-3" data-value="7">7</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="8">8</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="9">9</button>
		<button type="button" class="operator btn btn-warning col-xs-3" data-value="*">*</button>
	</div>

	<div class="row btn-group col-xs-8" role="group" aria-lavel="..." align="center">
		<button type="button" class="button btn btn-default col-xs-3" data-value="clear">C</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="0">0</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="=">=</button>
		<button type="button" class="operator btn btn-warning col-xs-3" data-value="/">/</button>
	</div>
</div>






		<script src="js/calculator.js"></script>
	</body>
	</html>
